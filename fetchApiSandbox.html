<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch API Sandbox</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  
</head>
<body>
  <div class="container">
    <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
    <div class="d-flex">
      <button class="btn btn-primary mr-4" id="getText">Get Text</button>
      <button class="btn btn-success mr-4" id="getUsers">Get JSON</button>
      <button class="btn btn-warning mr-4" id="getPosts">Get API DATA</button>
    </div>
    <hr>
    <div id="output"></div>
    <form id="addPost">
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Body"></textarea>
      </div>
      
    </form>
    <button id="submit" type="submit" class="btn btn-secondary" value="Submit">Submit</button>
    <button id="delete" class="btn btn-danger" value="Submit">Delete</button>
    <button id="update" class="btn btn-primary" value="Submit">Edit</button>

    <div id="roomList">
      <ul class="bullered">
        <li class="empty">Animee </li>
        <li class="full">Trum </li>
        <li class="empty">Animee </li>
        <li class="full">Trum </li>
        <li class="full">Trum </li>
        <li class="empty">Animee </li>
        <li class="full">Trum </li>
        <li class="empty">Animee </li>
      </ul>
    </div>
  </div>
  <button id="btn-click-me">Tao thu ti cm</button>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="./js/fetch.js"></script>
  <script src="./js/test_room.js"></script>
</body>
</html>
