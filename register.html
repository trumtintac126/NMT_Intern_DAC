<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/icons/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,300,700,800" rel="stylesheet"
        media="screen">
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="./css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/login.css" rel="stylesheet" type="text/css" />
    <link href="./css/register.css" rel="stylesheet" type="text/css" />
</head>

<body">
    <div class="main">
        <div class="container-login">
            <div class="login">
                <!-- <span class="title">
                    REGISTER
                </span> -->
                <div class="register-image">
                </div>
                <form class="register-form" role="form">
                    <span class="register-title">
                        REGISTER
                    </span>
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input id="firstName" name="firstName" class="form-control" type="text" data-validation="required">
                        <span id="error_firstname" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input id="lastName" name="lastName" class="form-control" type="text" data-validation="required">
                        <span id="error_lastname" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                            <label for="email">Email *</label>
                            <input id="email" name="email" class="form-control" type="email" required=true>
                            <span id="error_lastname" class="text-danger"></span>
                        </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input id="dob" name="dob" class="form-control" type="date">
                        <span id="error_dob" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-control">
                            <option selected>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        <span id="error_gender" class="text-danger"></span>
                    </div>                 
                    <button id="btn-register" type="submit" value="submit" class="btn btn-primary center">Register</button>
                   <div id="btn-login">
                        <a  href="login.html" type="submit" value="submit" >Login</a>
                   </div>
                </form>
            </div>
        </div>
    </div>
    </body>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/validation.js"></script>
</html>
