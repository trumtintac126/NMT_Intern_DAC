<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/icons/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,300,700,800" rel="stylesheet"
        media="screen">
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="./css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/login.css" rel="stylesheet" type="text/css" />
</head>

<body">
    <div class="main">
        <div class="container-login">
            <div class="login">
                <div class="login-image">
                </div>
                <form class="login-form" role="form">
                    <span class="title">
                        Login to continue
                    </span>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" required=true placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" required=true placeholder="Enter password">
                    </div>

                    <div class="row" id="mid">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <input type="checkbox" name="remember" id="checkbox">
                                <label> Remember me</label>
                            </div>
                        </div>
                        <div class="col-md-6" id="forgot">
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="btn-submit">LOGIN</button>
                    </div>

                    <div class="text-center">
                        <a href="register.html">or sign up using</a> 
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-xs-offset-4 col-xs-6 col-md-offset-4 col-md-8">
                            <a href="#">
                                <span class="fa-stack fa-2x">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                            <a href="#">
                                <span class="fa-stack fa-2x">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/bootstrap.min.js"></script>
</html>
